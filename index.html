<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <script src="index.pack.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h2 id="bet-funds">Bet funds: $500</h2>
        <h2 id="bet-amount">Bet amount: $0</h2>
        <div id="bet-amounts-positive">
            <button class="bet-btns button">1</button>
            <button class="bet-btns button">5</button>
            <button class="bet-btns button">25</button>
            <button class="bet-btns button">50</button>
            <button class="bet-btns button">100</button>
        </div>
            <div id="bet-amounts-negative">
                <button class="bet-btns button">-1</button>
                <button class="bet-btns button">-5</button>
                <button class="bet-btns button">-25</button>
                <button class="bet-btns button">-50</button>
                <button class="bet-btns button">-100</button>
        </div>
        <div id="action-btns">
                <button id="hit-btn" class="act-btns button inactive">Hit</button>
                <button id="double-btn" class="act-btns button inactive">Double</button>
                <button id="stand-btn" class="act-btns button inactive">Stand</button>
        </div>
        <button id="start-btn" class="button">Start</button>
        <div id="player-cards-container">
            <h3 id="player-cards" class="player-cards inactive">House cards:</h3>
            <h3 id="house-cards" class="player-cards inactive">Player cards:</h3>
        </div>
    </body>
</html>
